<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game - 2 Players</title>
</head>
<body>
    <main>
        <div id="headin">
            <h1 id="win_loose" >Roll The Dice</h1>
        </div>
        <div id="dice_score_name">
            <div id="player1" class="players">
                <img id="dice_1" src="images/dice5.png" alt="Dice">
                <div class="score">
                    <h4 id="score1_label">Score:</h4>
                    <p id="score1">0</p>
                </div>
                <h4 id="player1_name">Player 1:</h4>
                </div>
            <div id="playr2" class="players">
                <img id="dice_2" src="images/dice4.png" alt="Dice">
                <div class="score">
                    <h4 id="score2_label">Score:</h4>
                    <p id="score2">0</p>
                </div>
                <h4 id="player2_name">Player 2:</h4>
            </div>

        </div>
    <div id="roll_dice">
        <button id="roll">Roll</button>
        <h3 id="turn">Player 1</h3>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
